<html lang="en">
<head>
		<meta name = "viewport" content = "width = device-width, initial-scale=1">
                <link rel="stylesheet" href="http://getpostd.com/style.css" />

	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="content">
<img src="http://getpostd.com/pyl.png">
	<div data-role="collapsible-set">
		
{% for key, value in your_venue_names.items %}
<div data-role="collapsible" data-icon="plus">
<h5>{{ key }}<span style="font-size:10px;font-style:italic;"> - {{ value.2 }} {% if value.2 > 1 %}people{% else %}person{% endif %} you like</span></h5>
<p><a href="http://maps.google.com/maps?={{ value.0 }} {{ value.1 }}">{{ value.0 }} . {{ value.1 }}</a></p>
</div>
{%endfor%}
</div>
<br>
<hr>
<img src="http://getpostd.com/hnv.png">
<br>
<div data-role="collapsible-set">
{% for key, value in all_venues.items %}
<div data-role="collapsible" data-icon="plus">
<h5>{{ key }}</h5>
<p><a href="http://maps.google.com/maps?q={{ value.0 }}{{ value.1 }}">
{{ value.0 }} . {{ value.1 }}</a></p>
</div>
{%endfor%}
</div>
</div>

<center>
<button type="button" onClick="window.history.go(-2)">Back</button>
</center>
</div>




</body>
</html>
