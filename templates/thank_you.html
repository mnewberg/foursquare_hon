<!DOCTYPE html> 
<html> 
	<head> 
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <meta name="apple-touch-fullscreen" content="YES" />
                <meta name="apple-mobile-web-app-capable" content="yes" />
                <meta name="format-detection" content="telephone=no">
                <meta name="HandheldFriendly" content="true" />

	<title>Playdope</title> 
	<link rel="stylesheet" href="../static/stylesheets/style.css" />
	<script type="text/javascript" src="../static/javascript/on_board_ui.js"></script>
</head> 
<body>
	<div id="fixed_bg"></div>
	<div id="thanks_wrapper">
		<div id="speech_bub">
			<div class="bold text">Thanks for applying!<br /><br /></div>
			<div class="text">We'll let you know as soon as we have room for you to play.</div>
		</div>
		<div id="face"></div>
		{% if not photo %}
		<div id="no_photo">
			<div id="exclamation_icon"></div>
			<div id="text">You must have a foursquare profile <br />picture to play! Pick one now</div>
		</div>
		{% endif %}
		<div class="button">Get faster access, check into this app!</div>
	</div>
</body>
</html>
