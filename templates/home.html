<script type="application/javascript" src="http://getpostd.com/src/add2home.js" charset="utf-8"></script>
<style type="text/css">

@-webkit-keyframes reset {
0% {
    opacity: 0;
}
100% {
    opacity: 0;
}
}
 
@-webkit-keyframes fade-in {
0% {
    opacity: 0;
}
60% {
    opacity: 0;
}
100% {
    opacity: 1;
}

}
.fade-in {
    -webkit-animation-name: reset, fade-in;
    -webkit-animation-duration: 4s;
    -webkit-animation-timing-function: ease-in;
    -webkit-animation-iteration-count: 1;
}

.fade-in.one {-webkit-animation-delay: 0, 0;}
.fade-in.two {-webkit-animation-delay: 0, 1s;}
.fade-in.three {-webkit-animation-delay: 0, 1.5s;}
.fade-in.four {-webkit-animation-delay: 0, 2s;}
.fade-in.five {-webkit-animation-delay: 0, 3s;}
.fade-in.six {-webkit-animation-delay: 0, 4s;}


</style>

</head>

<div class="fade-in six">

	 </form>
</div>
</body>
