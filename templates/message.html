<html>
<head>
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>

</head>

<body>
	<div data-role ="header" style="">
		<h1 style="font-family:Gotham Medium; letter-spacing:0px; font-size:16px; font-weight:bold; text-transform:none;">Message</h1>
	</div>
	<div align="center">
		<h4 class="messageheading">Say something to {{f_name}}</h4>
		<img src="https://is1.4sqi.net/userpix/{{t_pic}}" class="messageimage" align="center"><br>{% if topics %}Interested in {% for topic in topics %}{% if forloop.last %}& {{topic}}{% else %}{{topic}}, {% endif %}{% endfor %}{% endif %}
	</div>
	
	<div align="center" data-role="body">

		<form action="/outreach" method="post">
			<select name="game_id" data-theme="d">
			  {% for game in games %}
			  <option value="{{game.gid}}">{{game.name}}</option>
			  {% endfor %}
			</select>
			<b id="notch"></b>
			<img src="http://staging.tryfourplay.com/static/img/admin/messageicon.png" id="msgicon">
<div align="center" class="lower_message">
<input type="text" name="message" value="Write your own message!" onclick="this.value=''"  data-theme="d">
			<input type="hidden" value="{{venue_id}}" name="venue_id">
<input type="hidden" value="{{t_handle}}" name="t_handle">
<input type="hidden" value="{{f_name}}" name="f_name">
<input type="hidden" value="{{t_pic}}" name="t_pic">

{% csrf_token %}
			<!--<input type="text" name="message" value="Or write your own message!" onclick="this.value=''"  data-theme="d"> -->
			<input type="submit" value="submit message"  data-theme="f" onclick="mixpanel.track('sent-invite')">
			<a href="javascript:void(0)" onclick="$.mobile.silentScroll(500);" style="font-family:Lato,Helvetica,Arial,sans-serif; font-size:14px; letter-spacing:0px;">OR WRITE YOUR OWN MESSAGE!</a>



{% csrf_token %}</div>
</form>
</body>



</html>
