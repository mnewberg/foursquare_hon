<html>
<head>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>

<script>

jQuery(window).ready(function(){  
    jQuery("#person1").live("click",function(){    
		$.ajax({
		type: "POST",
		url: "/rating/",
		data:{
				chosen_id:$(".ui-page-active .id_val").val(),
				pic_id2:$(".ui-page-active .id_val2").val(),
			 	csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val() 			 	 
			  }			
		});
})});

jQuery(window).ready(function(){  
    jQuery("#person2").live("click",function(){    
		$.ajax({
		type: "POST",
		url: "/rating/",
		data:{
				chosen_id:$(".ui-page-active .id_val2").val(),
				pic_id2:$(".ui-page-active .id_val").val(),
			 	csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val() 			 	 
			  }
		});
})});

</script>


</head>
<body>
<meta name = "viewport" content = "width = device-width">

{% for value in chickpix %}

<div data-role="page" id="img{{ forloop.counter }}" data-theme="a">
	<div data-role="header">
		<h1>Who's hotter!?!</h1></div>
	<a id='lnkDialog' href="#dialog" data-rel="dialog" data-transition="pop" style='display:none;'></a>

		<div data-role="content" id="content2" align="center" class="ui-grid-a">
	<div class="ui-block-a"><a id="person1" href="#img{{ forloop.counter|add:"1"  }}"><img id="img" src="http://img-s.foursquare.com/userpix/{{ value.0.0 }}" height="150"></a><br>{{ value.0.1 }} @ {{ value.0.2 }}
	  </div>
	<div class="ui-block-b" ><a id="person2" href="#img{{ forloop.counter|add:"1"  }}">
	  <img src="http://img-s.foursquare.com/userpix/{{ value.1.0 }}" height="150"></a>
<br>{{ value.1.1 }} @ {{value.1.2}}</div>
	<input type="hidden" value="{{value.0.0}}" class="id_val"/>
	<input type="hidden" value="{{value.1.0}}" class="id_val2"/>
	 <input type="hidden" value="{{value.1.3}}" class="venue1"/>
	 <input type="hidden" value="{{value.0.3}}" class="venue2"/>
	</div>

{% csrf_token %}

	</div>


{% endfor %} 

</body>

</html>
