<div data-role="page" data-theme="a" style="background-color:#A00E20">
	<div data-role="header" style="">
		<h1 style="letter-spacing:1px; font-size:14px; font-weight:bold;">
			who's better?
		</h1>
	</div>
	<div data-role="content" id="content2" align="center" class="ui-grid-a">
		<div class="ui-block-a">
			{% if page &gt; 0 %}
			<h2>
				<a href="http://4sq.getpostd.com/dialog/{{chickpix.0.0}}" data-rel="dialog">{% endif %}{{ chickpix.0.1 }}</a>
			</h2>
			<div class="overflow" style="width:100px">
				<a id="person1" href="http://4sq.getpostd.com/gallery/{{%20page|add:" data-transition="slide" data-prefetch="" name="person1"><img id="img" src="http://img-s.foursquare.com/userpix/{{%20chickpix.0.0%20}}" class="target" style="height:150px; overflow:hidden;" name="img"></a>
			</div>
			<div class="ui-block-a" style="text-align:center;width:100%">
				<br>
				<h6>              
					@ {{ chickpix.0.2 }}
				</h6>
			</div>
		</div>
		<div class="ui-block-b">
			{% if page &gt; 0 %}
			<h2>
				<a href="http://4sq.getpostd.com/dialog/{{chickpix.1.0}}" data-rel="dialog" data-transition="pop">{% endif %}{{ chickpix.1.1 }}</a>
			</h2>
			<div class="overflow" style="width:100px">
				<a id="person2" href="http://4sq.getpostd.com/gallery/{{%20page|add:" data-transition="slide" name="person2"><img src="http://img-s.foursquare.com/userpix/{{%20chickpix.1.0%20}}" style="height:150px; overflow:hidden;" class="target"></a>
			</div>
			<div class="ui-block-b" style="text-align:center;width:100%">
				<br>
				<h6>
					@ {{chickpix.1.2}}
				</h6>
			</div>
		</div><input type="hidden" value="{{chickpix.0.0}}" class="id_val"> <input type="hidden" value="{{chickpix.1.0}}" class="id_val2"> <input type="hidden" value="{{chickpix.0.3}}" class="venue1"> <input type="hidden" value="{{chickpix.1.3}}" class="venue2">
	</div>{% if page &gt; 4 %}
	<center>
		<a data-rel="dialog" href="/notice" data-transition="pop">check out results</a>
	</center>{% endif %} {% csrf_token %}
</div>
