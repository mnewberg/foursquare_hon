<html>
<head>
	<meta name = "viewport" content = "width = device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
<script>

jQuery(window).ready(function(){
    jQuery("#person1").live("click",function(){
                $.ajax({
type: "POST",
url: "/rating/",
                data:{
        chosen_id:$(".ui-page-active .id_val").val(),
pic_id2:$(".ui-page-active .id_val2").val(),
        venue_id:$(".ui-page-active .venue1").val(),
                                venue_id2:$(".ui-page-active .venue2").val(),
                                csrfmiddlewaretoken:$("[name='csrfmiddlewaretok\                                                                    
en']").val()
                          }
});
})});

jQuery(window).ready(function(){
    jQuery("#person2").live("click",function(){
$.ajax({
type: "POST",
url: "/rating/",
                data:{
                chosen_id:$(".ui-page-active .id_val2").val(),
        pic_id2:$(".ui-page-active .id_val").val(),
                                venue_id2:$(".ui-page-active .venue2").val(),
venue_id:$(".ui-page-active .venue1").val(),
csrfmiddlewaretoken:$("[name='csrfmiddlewaretok\                                                            
en']").val()
                          }
                });
})});
</script>


</head>
<body onload="setTimeout(function() { window.scrollTo(0, 1) }, 100);">
	<div data-role="page" data-theme="a" style="background-color:#A00E20">
		<div data-role ="header" style="">
			<h1 style="letter-spacing:1px; font-size:14px; font-weight:bold;">who's better?</h1>
		</div>
		<div data-role="content" id="content2" align="center" class="ui-grid-a">
	
	<div class="ui-block-a" >
	{% if page > 0 %}
				<a href="/dialog/{{chickpix.0.0}}" data-rel="dialog">{% endif %}<h4 style="margin-top:2px">{{ chickpix.0.1 }}</h4>
				</a>
		<div class="overflow">
			<a id="person1" href="/gallery/{{ page|add:"1"  }}" data-transition="slide" data-prefetch>
				<img id="img" src="http://img-s.foursquare.com/userpix/{{ chickpix.0.0 }}" class="target" style="height:150px; overflow:hidden;" align="center" >
			</a>
		</div>
<br><h6 style="margin-top:2px">@ {{ chickpix.0.2 }}</h6>
		
	</div>
	
	<div class="ui-block-b">

	{% if page > 0 %}
				<a href="/dialog/{{chickpix.1.0}}" data-rel="dialog" data-transition="pop">{% endif %}<h4 style="margin-top:2px">{{ chickpix.1.1 }}</h4>
				</a>
		
	<div class="overflow">		<a id="person2" href="/gallery/{{ page|add:"1"  }}" data-transition="slide">
	 			<img src="http://img-s.foursquare.com/userpix/{{ chickpix.1.0 }}" style="height:150px; overflow:hidden;" class="target" align="center">
	 		</a></div>
<br> <h6 style="margin-top:2px">@ {{chickpix.1.2}}</h6>
			</div>
	

	<input type="hidden" value="{{chickpix.0.0}}" class="id_val"/>
	<input type="hidden" value="{{chickpix.1.0}}" class="id_val2"/>
	<input type="hidden" value="{{chickpix.0.3}}" class="venue1"/>
	<input type="hidden" value="{{chickpix.1.3}}" class="venue2"/>
	</div> {% if  page > 4 %}
<center><a data-rel="dialog" href="/notice" data-transition="pop">check out results</a></center> {% endif %}
{% csrf_token %}

	</div>




	</div>

</body>
</html>
