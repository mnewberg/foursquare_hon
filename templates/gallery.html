<html>
<head>
	<meta name = "viewport" content = "width = device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>



</head>
<body onload="setTimeout(function() { window.scrollTo(0, 1) }, 100);">
	<div data-role="page" data-theme="a">
		<div data-role ="header" style="">
			<h1 style="letter-spacing:1px; font-size:14px; font-weight:bold; align:left; margin-left:10%">who's better looking</h1>
		</div>
		<div data-role="content" id="content2" align="center" class="ui-grid-a">
	
	<div class="ui-block-a" style="width:40%; margin-left:10%;">
		<div class="overflow" style="width:150px">
			<a id="person1" href="http://4sq.getpostd.com/gallery/{{ page|add:"1"  }}" data-transition="slide" data-prefetch>
				<img id="img" src="http://img-s.foursquare.com/userpix/{{ chickpix.0.0 }}" class="target" height="150px">
			</a>
			<div class="ui-block-a" style="width:90%; padding-top:15px">{% if page > 0 %}
				<a href="http://4sq.getpostd.com/dialog/{{chickpix.0.0}}" data-rel="dialog">{% endif %}{{ chickpix.0.1 }}
				</a> @ {{ chickpix.0.2 }}
			</div>
		</div>
	</div>
	
	<div class="ui-block-b" style="width:35%; margin-right:15%;">
		<div class="overflow" style="width:150px">
			<a id="person2" href="http://4sq.getpostd.com/gallery/{{ page|add:"1"  }}" data-transition="slide">
	 			<img src="http://img-s.foursquare.com/userpix/{{ chickpix.1.0 }}" height="150px" class="target">
	 		</a>
			<div class="ui-block-b" style="width:90%; padding-top:15px">{% if page > 0 %}
				<a href="http://4sq.getpostd.com/dialog/{{chickpix.1.0}}" data-rel="dialog" data-transition="pop">{% endif %}{{ chickpix.1.1 }}
				</a> @ {{chickpix.1.2}}
			</div>
		</div>
	</div>
	

	<input type="hidden" value="{{chickpix.0.0}}" class="id_val"/>
	<input type="hidden" value="{{chickpix.1.0}}" class="id_val2"/>
	<input type="hidden" value="{{chickpix.0.3}}" class="venue1"/>
	<input type="hidden" value="{{chickpix.1.3}}" class="venue2"/>
	</div> {% if  page > 4 %}
<center><a data-rel="dialog" href="/notice" data-transition="pop">check out results</a></center> {% endif %}
{% csrf_token %}

	</div>




	</div>

</body>
</html>
